<!-- файл base.html будет использоваться как базовый (основной) шаблон, на онове токорого будут сделаны остальные  --> <!--  -->
<!--  -->
<!DOCTYPE html> <!-- данный элемент предназначен для указания типа текущего документа. В данном случае документ html версии 5. -->
<html lang="en"> <!-- контейнер, который включает в себя всё сожержимое веб страницы. Ему присвоен атрибут lang со значением  en. Атрибут lang задает на каком языке написан текст внутри текущего элемента. В данном случае  - английский -->
<head> <!-- тег head - голова. Предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными. Содержимое тега <head> не отображается напрямую на веб-странице, за исключением тега <title> -->
    <meta charset="UTF-8"> <!-- тег, определяющий метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем. В данном случае задан атрибут charset="UTF-8", определяющие кодировку документа. В нашем случае это "UTF-8" -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> <!-- тег link устанавливает связь с внешним документом вроде файла со стилями или со шрифтами. Имеет 2 аргумента: rel и href. Атрибут rel определяет отношения между текущим документом и файлом, на который делается ссылка, значение "stylesheet" означает, что подключаемый файл хранит таблицу стилей (CSS). Атрибут href определяет путь к связанному файлу.  -->
    <title> {% block title %} {% endblock title %} </title> <!-- тег title определяет заголовок документа. В данном случае он не задан, но для его задачи предусмотрен тег block title, который позволяет внедрять различные содержимые в зависимости от потребности -->
</head> <!-- окончание тега head -->
<body> <!-- тег body предназначен для хранения содержания веб-страницы (контента), отображаемого в окне браузера -->
<div class="container"> <!-- тег div создает раздел веб страницы с целью выделения (исзменения) вида содержимого данного раздела. Ему присвоен класс class="container" по которому данный раздел будет идентифицироваться и к которому уже будет применяться тот или иной стиль -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> <!-- тег header (шапка) аналогичен тегу div и также задает раздел веб страницы. Но так как шапка у каждой странице одна - то для неё создали специальный тег header. Ему присвоен свой класс-->
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> <!-- тег a создаёт ссылку на веб странице. ему заданы аргументы href и class. Аргумент href задаёт адрес документа на который необходимо перейти. В данном случае это возврат на первую страничку сайта "/". Класс - для его идентификации-->
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>  <!-- тег <svg> используется для определения векторного изображения, которое можно бесконечно масштабировать без потери качества. Ему заданы атрибуты class - класс; weight - ширина в пикселях (40), height - высота в пикселях (32). Тег use - позволяет использовать SVG элементы в разных местах страницы -->
        <span class="fs-4">Сайт об Александре Надточаеве</span> <!-- тег span выводит переданный ему текст строкой (в данном случае - ему передан текст "Сайт об Александре Надточаеве"), аналогичен div только в отличии от div с помощью span можно каждую букву слова выводить как отдельный элемент со своим стилем. Ему присвоен класс, соответсвующий какому-то стилю -->
      </a> <!-- закоытие тега а, закрытие ссылки -->

      <ul class="nav nav-pills"> <!-- тег ul устанавливает маркированный список -->
        <li class="nav-item"><a href="{% url 'main' %} " class="nav-link active" aria-current="page">Главная</a></li> <!-- тег li устанавливает элемент списка. Данному элементу задан класс. Содержимое данного элемента задано как ссылка при помощи тега а, которому в свою очередь передан текст "Главная" и заданы аргументы: href - определяющий адрес на который следует перейти. Class - класс, aria-current - атрибут позволяющий выделить элемент как визуально так и симантически. В свою очередь атрибут href задан через атрибут шаблона url, которому передано имя url адреса mail следоавтельно нажимая на текст "Главноя" пользователь будет перенаправлен на url адрес с именем mail, а именно - на первую страницу " /" -->
        <li class="nav-item"><a href="{% url 'portfolio0' %}" class="nav-link">Портфолио</a></li> <!-- тег li устанавливает элемент списка. Данному элементу задан класс. Содержимое данного элемента задано как ссылка при помощи тега а, которому в свою очередь передан текст "Портфолио" и заданы аргументы: href - определяющий адрес на который следует перейти. Class - класс. В свою очередь атрибут href задан через атрибут шаблона url, которому передано имя url адреса 'portfolio0' следоавтельно нажимая на текст Портфолио" пользователь будет перенаправлен на url адрес с именем 'portfolio0', а именно - на первую страницу  приложения portfolio - "portfolio/" -->
        <li class="nav-item"><a href="{% url 'blog0' %}" class="nav-link">Блог</a></li><!-- тег li устанавливает элемент списка. Данному элементу задан класс. Содержимое данного элемента задано как ссылка при помощи тега а, которому в свою очередь передан текст "Блог" и заданы аргументы: href - определяющий адрес на который следует перейти. Class - класс. В свою очередь атрибут href задан через атрибут шаблона url, которому передано имя url адреса 'blog0' следоавтельно нажимая на текст "Блог" пользователь будет перенаправлен на url адрес с именем 'blog0', а именно - на первую страницу  приложения blog - "blog/" -->
      </ul> <!-- закрытеи тега ul, окончание списка -->
    </header> <!-- закрытие тега header - окончание "головы" сайта -->
  </div> <!-- закрытие тега div c классом container -->

{% block content %} {% endblock content %} <!-- тег шаблонов block - позволяет внедрять отдельный код, реализуемый в другом разделе в данное место -->
</body> <!-- закрытие тега body -->
</html> <!-- закрытие тега html -->
